<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kala Residency Payment System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('kala.jpg');
            /* CHANGE THE IMAGE PATH ABOVE: Replace 'your-society-image.jpg' with your actual image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 25px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Kala Residency Payment System</h1>
        <p style="font-size: 18px; margin-bottom: 20px;">Secure and Easy Online Payments</p>
        
        <a href="https://script.google.com/macros/s/AKfycbyhyzKfuSuGxwjE6Hj0cfRfGtdiwSMGX-V6c58lUuj2ODbXOiI2zN6HDEK7zYxTTV8/exec" class="button" id="paymentButton">
            Open Payment Form
        </a>
        <!-- CHANGE THE LINK ABOVE: Replace 'https://dkapoore.github.io/Kala_UPI/' with your desired payment form URL -->
        
        <div class="footer">
            <p>Kala Residency Society Management</p>
        </div>
    </div>

    <script>
        // Optional: You can add confirmation before redirecting
        document.getElementById('paymentButton').addEventListener('click', function(e) {
            if(!confirm('You are being redirected to the payment form. Continue?')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>

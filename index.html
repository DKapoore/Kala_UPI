<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kala Residency Payment</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background: linear-gradient(135deg, #f0f2f5 0%, #e6e9f0 100%);
  color: #333;
  line-height: 1.6;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 480px;
  background: #ffffff;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
}

.header {
  text-align: center;
  margin-bottom: 24px;
  padding-bottom: 16px;
  border-bottom: 1px solid #eaeaea;
}

h2 {
  color: #1a73e8;
  font-size: 1.5rem;
  margin-bottom: 4px;
}

.subtitle {
  color: #5f6368;
  font-size: 0.9rem;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  color: #3c4043;
  font-size: 0.95rem;
}

input, select {
  width: 100%;
  padding: 14px 16px;
  font-size: 16px; /* Prevents zoom on iOS */
  border: 1.5px solid #dadce0;
  border-radius: 8px;
  background-color: #fff;
  transition: border-color 0.2s, box-shadow 0.2s;
}

input:focus, select:focus {
  outline: none;
  border-color: #1a73e8;
  box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
}

.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 20px;
}

.form-row .form-group {
  flex: 1 1 calc(50% - 15px);
  margin-bottom: 0;
}

.amount-group {
  position: relative;
}

.amount-group::before {
  content: "₹";
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  color: #5f6368;
  z-index: 1;
}

#amount {
  padding-left: 32px;
}

.button-group {
  margin-top: 30px;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 1rem;
  font-weight: 600;
  background: #1a73e8;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.2s, box-shadow 0.2s;
  box-shadow: 0 2px 4px rgba(26, 115, 232, 0.3);
}

button:hover, button:focus {
  background: #1669d9;
  box-shadow: 0 4px 8px rgba(26, 115, 232, 0.4);
}

button:active {
  transform: translateY(1px);
}

.payment-info {
  background-color: #f8f9fa;
  border-radius: 8px;
  padding: 12px 16px;
  margin-top: 20px;
  font-size: 0.85rem;
  color: #5f6368;
  text-align: center;
  border: 1px dashed #dadce0;
}

.payment-info strong {
  color: #1a73e8;
}

@media (max-width: 480px) {
  .form-row .form-group {
    flex: 1 1 100%;
  }
  
  .container {
    padding: 16px;
  }
  
  h2 {
    font-size: 1.3rem;
  }
}

/* Success message styling */
.success-message {
  display: none;
  background-color: #e6f4ea;
  color: #137333;
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 20px;
  text-align: center;
  font-weight: 500;
}

.loading {
  display: none;
  text-align: center;
  margin: 10px 0;
}

.loading-spinner {
  border: 3px solid #f3f3f3;
  border-top: 3px solid #1a73e8;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  animation: spin 1s linear infinite;
  margin: 0 auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h2>Kala Residency Payment</h2>
    <p class="subtitle">Secure payment for maintenance and other charges</p>
  </div>

  <div class="success-message" id="successMessage">
    Payment details saved successfully! Redirecting to payment...
  </div>

  <div class="loading" id="loadingIndicator">
    <div class="loading-spinner"></div>
    <p>Processing your request...</p>
  </div>

  <form id="payForm">
    <div class="form-row">
      <div class="form-group">
        <label for="flat">Flat No</label>
        <select id="flat" required>
          <option value="">Select</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="type">Owner / Tenant</label>
        <select id="type" required>
          <option value="Owner">Owner</option>
          <option value="Tenant">Tenant</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Enter your full name">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="month">Month</label>
        <input type="month" id="month" required>
      </div>
      
      <div class="form-group amount-group">
        <label for="amount">Amount (₹)</label>
        <input type="number" id="amount" required placeholder="0.00" min="1">
      </div>
    </div>

    <div class="form-group">
      <label for="purpose">Purpose</label>
      <select id="purpose" required>
        <option value="Maintenance">Maintenance</option>
        <option value="Water Charges">Water Charges</option>
        <option value="Parking">Parking</option>
        <option value="Sinking Fund">Sinking Fund</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="remark">Remark (Optional)</label>
      <input type="text" id="remark" placeholder="If any">
    </div>

    <div class="payment-info">
      You will be redirected to UPI payment with <strong>Devendra Kapoore</strong>
    </div>

    <div class="button-group">
      <button type="submit">Submit & Pay</button>
    </div>
  </form>
</div>

<script>
// Dynamically Insert Flat & Shop Numbers
const flatDropdown = document.getElementById("flat");

// Flats 1–21
for (let i = 1; i <= 21; i++) {
  flatDropdown.innerHTML += `<option value="Flat ${i}">Flat ${i}</option>`;
}

// Shops 1–5
for (let i = 1; i <= 5; i++) {
  flatDropdown.innerHTML += `<option value="Shop ${i}">Shop ${i}</option>`;
}

// Set current month as default
const currentDate = new Date();
const currentMonth = currentDate.toISOString().slice(0, 7);
document.getElementById("month").value = currentMonth;

// FORM SUBMIT HANDLER - UPDATED SCRIPT
document.getElementById("payForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  // Show loading indicator
  document.getElementById('loadingIndicator').style.display = 'block';
  
  // Show loading/processing state
  const submitBtn = document.querySelector('button[type="submit"]');
  const originalText = submitBtn.textContent;
  submitBtn.textContent = "Processing...";
  submitBtn.disabled = true;

  const data = {
    flat: document.getElementById("flat").value,
    type: document.getElementById("type").value,
    name: document.getElementById("name").value,
    month: document.getElementById("month").value,
    amount: document.getElementById("amount").value,
    purpose: document.getElementById("purpose").value,
    remark: document.getElementById("remark").value || ""
  };

  try {
    // Save to Google Sheet  
    fetch(
      "https://script.google.com/macros/s/AKfycbwhPuy5qmFWA4nc_m6D5sgsfBmXavpGvdVEOW5jBoyAWdskiIQ9tKDnQaIh79CWl5B8/exec",
      {
        method: "POST",
        body: JSON.stringify(data),
        mode: "no-cors"
      }
    );

    // Hide loading indicator
    document.getElementById('loadingIndicator').style.display = 'none';
    
    // Show success message
    document.getElementById("successMessage").style.display = 'block';
    
    // Prepare memo text
    const memo = `Flat: ${data.flat} - ${data.name} - ${data.month} - ${data.purpose}`;

    // UPI URL (Guaranteed Working Format)
    const upiUrl =
      "upi://pay" +
      `?pa=9766893279@kotak811` +
      `&pn=${encodeURIComponent("Devendra Kapoore")}` +
      `&cu=INR` +
      `&am=${encodeURIComponent(data.amount)}` +
      `&tn=${encodeURIComponent(memo)}`;

    // Auto Redirect UPI Link after a brief delay
    setTimeout(() => {
      // Guaranteed redirect (Chrome/Safari safe)
      window.location.href = upiUrl;
    }, 1500);
    
  } catch (error) {
    console.error("Error submitting form:", error);
    // Hide loading indicator
    document.getElementById('loadingIndicator').style.display = 'none';
    alert("There was an error processing your request. Please try again.");
    submitBtn.textContent = originalText;
    submitBtn.disabled = false;
  }
});
</script>

</body>
</html>
